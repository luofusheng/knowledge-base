<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/plugins/layui/css/layui.css">
    <script type="text/javascript" src="/static/plugins/layui/layui.js"></script>
    {// 引用ueditor }
    <script type="text/javascript" src="/static/plugins/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="/static/plugins/ueditor/ueditor.all.min.js"></script>
</head>
<body style="padding: 10px;">
<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" value="{$article.title}" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" value="{$classes[$article.class_id]['name']}" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">关键字</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" value="{$detail.keywords}" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" value="{$detail.description}" readonly>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <!-- 加载编辑器的容器 -->
            <script id="container" name="content" type="text/plain">{:htmlspecialchars_decode($detail.content)}</script>
        </div>
    </div>
</form>


<script type="text/javascript">
    layui.use(['layer', 'form', 'upload'], function(){
        layer = layui.layer;
        form = layui.form;
        $ = layui.jquery;
    });

    // 实例化编辑器
    var ue = UE.getEditor('container', {
        // 配置编辑器的宽度为父容器的宽度
        initialFrameWidth: '100%',
        // 降低层级，使得分类下拉框中的列表得以全部显现
        zIndex: 1
    });
    ue.ready(function () {
        // 不可编辑
        ue.setDisabled();
    });
</script>
</body>
</html>
